<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/navbar.css">
<body>
    <div id="navbar"></div>
    <div id="payment_Head">
        <h2>CHOOSE A PAYMENT METHOD</h2>
    </div>

    <div id="payment_Method">
        <div><img id="visa" src="https://static.zara.net/static/images/payment/payment/icon-payment-visa.svg" alt=""><p>VISA</p></div>
        <div><img id="master" src="https://static.zara.net/static/images/payment/payment/icon-payment-mastercard.svg" alt=""><p>MASTER CARD</p></div>
        <div><img id="amx" src="https://static.zara.net/static/images/payment/payment/icon-payment-amex_2.svg" alt=""><p>AMERICAN EXPRESS</p></div>
        <div><img id="rupay" src="https://static.zara.net/static/images/payment/payment/ru-pay.svg" alt=""><p>RUPAY</p></div>
        <div><img id="net" src="https://static.zara.net/static/images/payment/payment/net-banking.svg" alt=""><p>NET BANKING</p></div>
        <div><img id="upi" src="https://static.zara.net/static/images/payment/payment/upi.svg" alt=""><p>UNIFIED PAYMENT INTERFACE</p></div>
       
    </div>
    <div id="payment_Offer">
        <div><img src="https://static.zara.net/static/images/payment/payment/IcoBank-GiftCard.svg" alt=""><p>GIFT CARD</p></div>
        <div><img src="https://static.zara.net/static/images/payment/payment/co-djpen.svg" alt=""><p>CASH ON DELIVERY</p></div>
        <div><img src="https://static.zara.net/static/images/payment/payment/in.svg" alt=""><p>IN CARD</p></div>
    </div> 
<div id="footer"></div>
</body>
</html>
<script type="module" src="scripts/payment.js"></script>
